<head>

<body>
    <div id = 'header'>
        <nav>
            <a href = 'index.html'><img src = '/css/images/background.jpg' style = 'background-size: cover;'></a>    
            <div class = 'sidenav'>
                <ul id = 'mySidenav'>
                    <i class = 'fa fa-times' id = 'hideMenu' onclick="hideMenu()"></i>
                    <li class = 'hover'><a href = 'index.html'>Home</a></li>
                    <li class = 'hover'><a href = 'Services.html'>Services</a></li>

            </div>

        </nav>    
    </div>
    
<script>
    
    function showMenu(){
        var menu = document.getElementById("mySidenav");
        menu.style.display = 'block';
    }
    
    function hideMenu(){
        var menu = document.getElementById('mySidenav');
        menu.style.display = 'none';
    }
</script>
    


</body>
